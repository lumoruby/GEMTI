<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg,
        #667eea 0%,
        #764ba2 25%,
        #f093fb 50%,
        #f5576c 75%,
        #4facfe 100%
      );
      background-size: 400% 400%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Decorative gem shapes */
    .gem-shape {
      position: absolute;
      opacity: 0.15;
      font-size: 120px;
    }

    .gem-1 { top: 30px; left: 50px; transform: rotate(-15deg); }
    .gem-2 { top: 80px; right: 80px; transform: rotate(20deg); }
    .gem-3 { bottom: 60px; left: 120px; transform: rotate(10deg); }
    .gem-4 { bottom: 40px; right: 150px; transform: rotate(-25deg); }
    .gem-5 { top: 200px; left: 30px; transform: rotate(5deg); font-size: 80px; }
    .gem-6 { bottom: 180px; right: 40px; transform: rotate(-10deg); font-size: 90px; }

    /* Glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 50px 80px;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    /* Main gem icon */
    .main-gem {
      font-size: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }

    /* Logo */
    .logo {
      font-size: 96px;
      font-weight: 900;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #fff 0%, #f0f0f0 50%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      margin-bottom: 15px;
    }

    /* Tagline */
    .tagline {
      font-size: 36px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 25px;
    }

    /* Description */
    .description {
      font-size: 22px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    }

    /* Bottom gems row */
    .gems-row {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      font-size: 40px;
    }

    .gems-row span {
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }
  </style>
