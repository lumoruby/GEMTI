<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEMTI OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg,
        #1a1a2e 0%,
        #16213e 50%,
        #0f3460 100%
      );
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Decorative gem images */
    .gem-bg {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(2px);
    }

    .gem-bg-1 { top: 20px; left: 40px; width: 120px; transform: rotate(-15deg); }
    .gem-bg-2 { top: 60px; right: 60px; width: 100px; transform: rotate(20deg); }
    .gem-bg-3 { bottom: 40px; left: 80px; width: 110px; transform: rotate(10deg); }
    .gem-bg-4 { bottom: 30px; right: 100px; width: 90px; transform: rotate(-20deg); }
    .gem-bg-5 { top: 250px; left: 20px; width: 70px; opacity: 0.2; }
    .gem-bg-6 { bottom: 200px; right: 30px; width: 80px; opacity: 0.2; }

    /* Glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 40px 70px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    /* Main gem image */
    .main-gem {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    /* Logo */
    .logo {
      font-size: 90px;
      font-weight: 900;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    /* Tagline */
    .tagline {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Description */
    .description {
      font-size: 20px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Bottom gems row */
    .gems-row {
      display: flex;
      gap: 12px;
      margin-top: 25px;
      justify-content: center;
    }

    .gems-row img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Background decorative gems -->
    <img class="gem-bg gem-bg-1" src="gemti_ruby_realistic_800.jpg" alt="">
    <img class="gem-bg gem-bg-2" src="gemti_emerald_realistic_800.jpg" alt="">
    <img class="gem-bg gem-bg-3" src="gemti_sapphire_realistic_800.jpg" alt="">
    <img class="gem-bg gem-bg-4" src="gemti_amethyst_realistic_400.jpg" alt="">
    <img class="gem-bg gem-bg-5" src="gemti_topaz_realistic_400.jpg" alt="">
    <img class="gem-bg gem-bg-6" src="gemti_opal_realistic_400.jpg" alt="">

    <!-- Main content card -->
    <div class="glass-card">
      <img class="main-gem" src="gemti_diamond_realistic_800.jpg" alt="Diamond">
      <h1 class="logo">GEMTI</h1>
      <p class="tagline">나와 어울리는 보석 찾기</p>
      <p class="description">15가지 질문으로 당신만의 보석을 발견하세요</p>
      <div class="gems-row">
        <img src="gemti_ruby_realistic_800.jpg" alt="Ruby">
        <img src="gemti_emerald_realistic_800.jpg" alt="Emerald">
        <img src="gemti_sapphire_realistic_800.jpg" alt="Sapphire">
        <img src="gemti_amethyst_realistic_400.jpg" alt="Amethyst">
        <img src="gemti_citrine_realistic_400.jpg" alt="Citrine">
      </div>
    </div>
  </div>
</body>
</html>
